<div class="main-content">
  <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Add Profile</h4>
                    </div>
                    <div class="card-body">
                        <form  class="text-center border border-light p-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Date" type="date" name="createdAt" #createdAt="ngModel" [(ngModel)]="createdAt">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Commercial" type="text" name="commercial" #commercial="ngModel" [(ngModel)]="commercial" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Partenaire ou Altedis" type="text" name="partenaire" #partenaire="ngModel" [(ngModel)]="partenaire">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nom du client" type="text" name="client" #client="ngModel" [(ngModel)]="client">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">                         
                                <mat-form-field class="example-full-width">
                                    <input matInput
                                        matInput placeholder="Lieux"
                                        matGoogleMapsAutocomplete
                                        (onAutocompleteSelected)="onAutocompleteSelected($event)" name="lieux" #lieux="ngModel"  [(ngModel)]="lieux">
                                  </mat-form-field>
                                  </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Secteur" name="secteur" #secteur="ngModel" [(ngModel)]="secteur">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Lettre" name="lettre" #lettre="ngModel" [(ngModel)]="lettre">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="information" name="info" #lettre="ngModel" [(ngModel)]="info">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button [disabled]="!registerForm.valid" mat-raised-button type="submit" class="btn btn-danger pull-right">Add Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  </div>
</div>
